<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esercizio Boolean</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <div class="contenitore-padre">
        <div class="contenitore-figlio">
            <header>
                <div>
                    <img class="logo" src="logo.png" alt="logo">
                </div>
                <h1>Taking Booleaners from A to B</h1>
                <nav class="barra-navigazione">
                    <button class="pulsante">Prenota</button><button class="pulsante">Termina
                        Prenotazione</button><button class="pulsante">Accendi Luci</button>
                </nav>

            </header>
            <div class="sezione">
                <input type="checkbox">
                <h2>Monopattino Gino 22</h2>
                <p class="nome-via"><i class="fa-solid fa-arrow-right"></i>Via Guadalametri - a 220 metri da te</p>
                <span>Stato carica:</span>
                <div class="barra-arancione"></div>
            </div>
            <div class="sezione">
                <input type="checkbox">
                <h2>Monopattino Mike 24</h2>
                <p class="nome-via"><i class="fa-solid fa-arrow-right"></i>Via Ricciardoni - a 440 metri da te</p>
                <span>Stato carica:</span>
                <div class="barra-verde"></div>
            </div>
            <div class="sezione">
                <input type="checkbox">
                <h2>Monopattino Fede 154</h2>
                <p class="nome-via"><i class="fa-solid fa-arrow-right"></i>Via Mentarini - a 490 metri da te</p>
                <span>Stato carica:</span>
                <div class="barra-rossa"></div>
            </div>
        </div>
    </div>
</body>

</html>
